name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test-latest-linux-amd64: # make sure the action works on a clean machine without building
    name: Get latest linux amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          repository: spinnaker/kleat
      - run: kleat version
  test-tagged-linux-amd64: # make sure the action works on a clean machine without building
    name: Get v0.3.0 linux amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          repository: spinnaker/kleat
          tag: v0.3.0
      - run: kleat version
  test-multiple-install:
    name: Get latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          repository: spinnaker/kleat
      - uses: ./
        with:
          repository: spinnaker/kleat
